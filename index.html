<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">My love,</div>
          <div class="words line2">Every moment we spend apart feels like an eternity, and all I can think about is the day when we can finally be together again.</div>
          <div class="words line3">
            I miss your touch, your scent,and your voice
          </div>
          <div class="words line4">
            Your beauty is beyond words, and your smile makes my heart skip a
            beat.
          </div>
        </div>
        <div class="hearts">
          <div class="heart a1">🐒</div>
          <div class="heart a2">🙈</div>
          <div class="heart a3">🐵</div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
